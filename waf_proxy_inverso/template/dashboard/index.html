{% extends 'template.html' %}
{% block Content %}
<div class="card">
    <div class="card-header">
        <h1 align="center">Panel de Control</h1>
    </div>
    {% for d in data %}
    <div class="card-body mb-0">
        <div class="card-header">
            <h3><strong>Dominio: </strong>{{ d.0 }}</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-xl-3 col-lg-3 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Conexiones</h3>
                    </div>
                    <div class="card-body">
                        <h2 align="right">{{ d.1 }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xl-3 col-lg-3 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Alertas WAF</h3>
                    </div>
                    <div class="card-body">
                        <h2 align="right">{{ d.2 }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
