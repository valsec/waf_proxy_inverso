{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Systema WAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .fondo {
            background-image: url("{% static 'img/fondo2.png' %}");
            background-repeat: no-repeat;
            background-position: inherit;
            background-size: cover;
        }
    </style>
</head>
<body class="fondo">
    <section class="container" style="margin-top:200px">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-primary text-center">Inicio Sesi√≥n</h2>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div class="form-group mt-2">
                                <p>Username:</p>
                                {{ form.username }}
                            </div>
                            <div class="form-group mt-2">
                                <p>Password:</p>
                                {{ form.password }}
                            </div>
                            <hr>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info form-control" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% if mensaje is not None %}
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="alert alert-danger" role="alert">
                            <button type="button" class="btn-danger btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <p align="center"> {{ mensaje }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <script type="text/javascript">
        window.addEventListener('load', function(){$('#exampleModalCenter').modal('show');}, false);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</body>
</html>
